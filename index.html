<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Risk India</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        select { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 12px; margin-bottom: 30px; }
        .result { text-align: center; padding: 30px; border-radius: 15px; }
        .risk { font-size: 48px; font-weight: bold; margin: 20px 0; }
        .low { color: #28a745; background: #d4edda; } .medium { color: #ffc107; background: #fff3cd; } .high { color: #dc3545; background: #f8d7da; }
        .actions { background: #f8f9fa; border-radius: 12px; padding: 20px; margin-top: 20px; text-align: left; }
        .action-item { padding: 10px; margin: 8px 0; background: white; border-radius: 8px; border-left: 4px solid #007bff; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { text-align: center; color: #666; }
        @media (max-width: 480px) { .container { margin: 10px; padding: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡®ðŸ‡³ Disaster Risk Alert</h1>
        <select id="stateSelect">
            <option value="">Select State</option>
            <option value="Assam">Assam</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Odisha">Odisha</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Kerala">Kerala</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <!-- Add more states -->
        </select>
        <button onclick="checkRisk()">Check Risk</button>
        
        <div id="result" style="display:none;">
            <div id="riskDisplay" class="risk"></div>
            <div id="urgency"></div>
            <div id="actions" class="actions"></div>
        </div>
        <div id="loading" class="loading" style="display:none;">Checking live risk...</div>
    </div>

    <script>
        const API_BASE = "YOUR_RAILWAY_URL";  // Replace with your FastAPI URL
        
        const SAFETY_ACTIONS = {
            "flood": ["ðŸš¨ Move to higher ground immediately", "Avoid flooded roads/bridges", "Call NDMA: 1078"],
            "earthquake": ["ðŸ›¡ï¸ Drop, Cover, Hold On", "Stay away from windows/buildings", "Check gas lines"],
            "cyclone": ["ðŸŒªï¸ Secure doors/windows", "Move inland if possible", "IMD Cyclone app"],
            "landslide": ["â›°ï¸ Stay away from slopes", "Clear drainage systems", "Avoid riverbanks"],
            "heatwave": ["ðŸŒ¡ï¸ Drink water regularly", "Avoid 12-4 PM sun", "Heatline: 1930"]
        };

        async function checkRisk() {
            const state = document.getElementById('stateSelect').value;
            if (!state) return alert('Select a state');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                // Call YOUR FastAPI
                const response = await fetch(`${API_BASE}/predict/${state}`);
                const data = await response.json();
                
                showResult(data.risk_percentage || 30, state, data);
            } catch(e) {
                showResult(50, state, {disaster_type: 'unknown'});
            }
        }
        
        function showResult(risk, state, data) {
            document.getElementById('loading').style.display = 'none';
            const result = document.getElementById('result');
            result.style.display = 'block';
            
            const riskEl = document.getElementById('riskDisplay');
            riskEl.textContent = `${risk}%`;
            
            let levelClass = 'low';
            if (risk > 70) levelClass = 'high';
            else if (risk > 40) levelClass = 'medium';
            
            riskEl.className = `risk ${levelClass}`;
            document.getElementById('urgency').textContent = `Risk for ${state}`;
            
            // Safety actions
            const actionsEl = document.getElementById('actions');
            const disasterType = data.disaster_type || 'flood';
            actionsEl.innerHTML = SAFETY_ACTIONS[disasterType].map(action => 
                `<div class="action-item">${action}</div>`
            ).join('');
        }
    </script>
</body>
</html>
